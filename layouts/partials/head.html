<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">

    <title>{{ .Page.Title }}</title>

    <meta name="geo.region" content="IN-TN" />
    <meta name="geo.position" content="11.322126;78.393512" />
    <meta name="ICBM" content="11.322126, 78.393512" />
    <link rel='shortcut icon' type='image/x-icon' href="{{ " /favicon.ico" | urlize | relURL }}" />
    <link rel="icon" type="image/svg" href="{{ " /img/logo.svg" | urlize | relURL }}">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <meta property="og:image" content="/img/logo.svg" />
    <meta property="og:title" content="{{ .Site.Title }}" />

    {{ $style:= resources.Get "scss/main.scss"}}
    {{ $style = $style | toCSS | minify | fingerprint}}

    <link rel="stylesheet" href="{{ $style.Permalink }}">
    <script defer language="javascript" type="text/javascript" src="{{ " /js/main.js" | urlize | relURL }}"></script>
    <meta name="description" content="{{if .IsHome}}{{ $.Site.Params.description }}{{else}}{{.Description}}{{end}}" />
    <script type="application/ld+json">
        {
          "@context": "https://schema.org/",
          "@type": "WebSite",
          "name": "Kolli Hills",
          "url": "https://kollihills.co.in"
        }
        </script>
</head>
